name: Update profile gists
on:
  workflow_dispatch:

jobs:
  book-box:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update book box
        run: npm install && node index.js
        working-directory: ./book-box
        env:
          GIST_ID: ${{ secrets.BOOKS_GIST_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GOODREADS_LIST_ID: ${{ secrets.GOODREADS_LIST_ID }}

  lang-box:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 10
          run_install: true
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Update lang box
        run: pnpm build && pnpm start
        working-directory: ./github-lang-box
        env:
          GH_USERNAME: daverbk
          GIST_ID: ${{ secrets.LANGS_GIST_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          EXCLUDE: ${{ vars.LANGS_EXCLUDE }}
          EXCLUDE_REPO: ${{ vars.REPO_EXCLUDE }}

  stats-box:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update stats box
        run: npm install && node index.js
        working-directory: ./github-stats-box
        env:
          GIST_ID: ${{ secrets.STATS_GIST_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ALL_COMMITS: true
          K_FORMAT: true

  spoty-box:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update spotify box
        run: npm install && node index.js
        working-directory: ./spoty-box
        env:
          GIST_ID: ${{ secrets.MUSIC_GIST_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          TYPE: ${{ secrets.TYPE }}
          TIME_RANGE: ${{ secrets.TIME_RANGE }}
